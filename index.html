<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-
scale=1.0">
    <title>Secure Login - Professional Auth</title>
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-
serif;
            background: linear-gradient(135deg, #667eea 0%,
#764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;



        }

        /* Container */
        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Header */
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-header h1 {
            color: #4a5568;
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .login-header p {
            color: #718096;
            font-size: 1rem;
        }

        /* Form */
        .login-form {



            display: flex;
            flex-direction: column;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #4a5568;
            font-weight: 500;
            font-size: 0.95rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group input::placeholder {
            color: #a0aec0;
        }

        /* Checkbox for "Remember Me" */
        .remember-me {



            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
            font-size: 0.95rem;
        }

        .remember-me input[type="checkbox"] {
            margin-right: 0.5rem;
            width: 18px;
            height: 18px;
        }

        .remember-me label {
            color: #4a5568;
            cursor: pointer;
        }

        /* Login Button */
        .login-btn {
            background: linear-gradient(135deg, #667eea 0%,
#764ba2 100%);
            color: white;
            border: none;
            padding: 0.75rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .login-btn:disabled {



            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        /* Forgot Password Link */
        .forgot-password {
            text-align: center;
            margin-top: 1rem;
        }

        .forgot-password a {
            color: #667eea;
            text-decoration: none;
            font-size: 0.95rem;
            transition: color 0.3s ease;
        }

        .forgot-password a:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        /* Error Message */
        .error-message {
            background: #fed7d7;
            color: #c53030;
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
            font-size: 0.9rem;
        }

        /* Success/Loading State (for demo) */
        .success-message {
            background: #c6f6d5;



            color: #22543d;
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
            font-size: 0.9rem;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .login-container {
                margin: 1rem;
                padding: 1.5rem;
            }

            .login-header h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Welcome Back</h1>
            <p>Please sign in to your account</p>
        </div>

        <div id="errorMsg" class="error-message"></div>
        <div id="successMsg" class="success-message"></div>

        <form class="login-form" id="loginForm">
            <div class="form-group">
                <label for="username">Username or Email</label>
                <input type="text" id="username" name="username"
placeholder="Enter your username or email" required>
            </div>



            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password"
name="password" placeholder="Enter your password"
required>
            </div>

            <div class="remember-me">
                <input type="checkbox" id="remember"
name="remember">
                <label for="remember">Remember me</label>
            </div>

            <button type="submit" class="login-btn"
id="loginBtn">Sign In</button>
        </form>

        <div class="forgot-password">
            <a href="#" onclick="showForgotPassword()">Forgot
your password?</a>
        </div>
    </div>

    <script>
        // Basic form validation and demo submission
        const form = document.getElementById('loginForm');
        const errorMsg = document.getElementById('errorMsg');
        const successMsg =
document.getElementById('successMsg');
        const loginBtn = document.getElementById('loginBtn');

        form.addEventListener('submit', function(e) {
            e.preventDefault();

            const username =
document.getElementById('username').value.trim();



            const password =
document.getElementById('password').value.trim();

            // Client-side validation (for demo only)
            if (!username || !password) {
                showError('Please fill in all fields.');
                return;
            }

            if (password.length < 6) {
                showError('Password must be at least 6 characters
long.');
                return;
            }

            // Simulate login (in real app, send to backend via
fetch/AJAX)
            loginBtn.disabled = true;
            loginBtn.textContent = 'Signing In...';

            setTimeout(() => {
                // Demo: Assume success for any input (replace with real
API call)
                showSuccess('Login successful! Redirecting...');
                // In real app: window.location.href = '/dashboard'; or
handle token
                setTimeout(() => {
                    alert('Demo login complete. In a real app, this would
redirect to a dashboard.');
                    loginBtn.disabled = false;
                    loginBtn.textContent = 'Sign In';
                }, 1500);
            }, 1000);
        });

        function showError(message) {
            errorMsg.textContent = message;



            errorMsg.style.display = 'block';
            successMsg.style.display = 'none';
            loginBtn.disabled = false;
            loginBtn.textContent = 'Sign In';
        }

        function showSuccess(message) {
            successMsg.textContent = message;
            successMsg.style.display = 'block';
            errorMsg.style.display = 'none';
        }

        function showForgotPassword() {
            alert('Forgot password functionality would redirect to a
reset page. Implement with backend email handling.');
        }

        // Optional: Auto-focus on username field
        document.getElementById('username').focus();
    </script>
</body>
</html>
